<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS border-generator</title>
</head>
<style>
	body{
		width: 1140px;
		margin: auto;
		display: block;
	}
	body h2{
		text-align: center;
		margin-bottom: 20px;
	}
	#block{
		width: 200px;
		height: 100px;
		background: #ffd400;
	}
</style>
<body>
<h2>CSS border-generator</h2>
<div class="block5">
	<p>размер рамки 
		<input type="range" id="bt" min="0" max="10" value="0" oninput="fun1()">
		<input type="text" id="btt" value="0">
	</p>
</div>
<p>Стиль рамки
	<select name="" id="BorderStyle" onchange="fun1()">
		<option value="solid" id="solid" selected="selected">solid</option>
		<option value="dashed" id="dashed">dashed</option>
		<option value="dotted" id="dotted">dotted</option>
		<option value="double" id="double">double</option>
	</select> 
</p>
<p>Цвет рамки
	<select name="" id="borderColor" onchange="fun1()">
		<option value="green" id="green">Green</option>
		<option value="yellow" id="Yellow">Yellow</option>
		<option value="black" id="Black">Black</option>
		<option value="red" id="red">Red</option>
	</select> 
</p>
<div class="block1">
	<p>Верхний левый угол
		<input type="range" id="rtl" min="0" max="100" value="0" oninput="fun1()">
		<input type="text" id="ttl" value="0">
	</p>
</div>
<div class="block2">
	<p>Верхний правый угол
		<input type="range" id="rtr" min="0" max="100" value="0" oninput="fun1()"> 
		<input type="text" id="ttr" value="0">
	</p>
</div>
<div class="block3">
	<p>Нижний правый угол
		<input type="range" id="rbr" min="0" max="100" value="0" oninput="fun1()">
		<input type="text" id="tbr" value="0">
	</p>
</div>
<div class="block4">
	<p>Нижний левый угол
		<input type="range" id="rbl" min="0" max="100" value="0" oninput="fun1()">
		<input type="text" id="tbl" value="0">
	</p>
</div>
<div id="block"></div>

<p>Сгенерированый стиль:</p>
<span id="textCss"></span>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
